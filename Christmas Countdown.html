<script type="text/javascript">

today = new Date();

Christmas = new Date("December 25, 2022");

msPerDay = 24 * 60 * 60 * 1000 ;

timeLeft = (Christmas.getTime() - today.getTime());

e_daysLeft = timeLeft / msPerDay;

daysLeft = Math.floor(e_daysLeft);

e_hrsLeft = (e_daysLeft - daysLeft)*24;

hrsLeft = Math.floor(e_hrsLeft);

minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);

document.write("There are only<BR> <H4>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left </H4> Until Christmas 2022<P>");

</script>
